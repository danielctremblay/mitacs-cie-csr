<script>
    var urlParam = function (name) {
        var results = new RegExp('[\?&]' + name + '=([^&#]*)')
            .exec(window.location.search);

        return (results !== null) ? results[1] || 0 : false;
    };

    // handle users who had previously had user-location cookies:
    if (getCookie('user-location') && !getCookie('user-locale')) {
        var locationCookie = getCookie('user-location');
        var regex = new RegExp('.*(/content/finning|finning.com)/([a-z]{2}_[A-Z]{2}).*');
        var result = regex.exec(locationCookie);
        if (result && result[2]) {
            setCookie('user-locale', result[2], 365 * 3)
        }
    }


    var sameDomain =
        typeof document.referrer !== 'undefined'
        &&
        document.referrer.indexOf(location.protocol + "//" + location.host) === 0;

    if (!sameDomain && getCookie('user-locale') && urlParam('target')) {
     window.open('/' + getCookie('user-locale') + '/' + urlParam('target'), '_self');
    } else if (!sameDomain && getCookie('user-location')) {
        window.open(getCookie('user-location'), "_self");
    }
</script>

<script>
    $(document).ready(function(){

        var urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)')
                .exec(window.location.search);

            return (results !== null) ? results[1] || 0 : false;
        }

        $("ul.select-country-list li a").click(function(e){
            setCookie('user-location', $(this).attr('data-href'), (365 * 3));

            var country = e.currentTarget.dataset.targetLocale;
            if (country) {
                setCookie('user-locale', country, 365 * 3);
            }
            if (urlParam('target')) {
                e.preventDefault();
                e.stopImmediatePropagation();
                e.stopPropagation();
                var target = urlParam('target');
                var newLocation = '/' + country + '/' + decodeURIComponent(target);
                window.location = newLocation;
                return false;
            } else {
                window.location = $(this).attr('data-href');
            }
            return true;
        });
    });
</script>
